    <!-- Global Error Handler -->
    <script>
        window.onerror = function (msg, url, line, col, error) {
            const errDiv = document.createElement('div');
            errDiv.style.cssText = 'position:fixed;top:0;left:0;right:0;background:#ef4444;color:white;padding:15px;z-index:99999;font-family:sans-serif;font-size:14px;box-shadow:0 4px 6px -1px rgba(0,0,0,0.1);';
            errDiv.innerHTML = `<b>Critical Error:</b> ${msg}<br><small>Location: ${url}:${line}:${col}</small><br><button onclick="location.reload()" style="margin-top:10px;padding:5px 10px;background:white;color:#ef4444;border:none;border-radius:4px;font-weight:bold;cursor:pointer;">Refresh Page</button>`;
            document.body.appendChild(errDiv);
            return false;
        };
    </script>
